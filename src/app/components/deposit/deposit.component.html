<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>Deposit Form</h3>
        </div>
        <div class="card-body" >
          <form class="form" [formGroup]="depositForm" (ngSubmit)="onSubmit()" *ngIf="!gtg" >
            <div>
              <h5>Current balance : {{ currentAccount.balance}}</h5>
            </div>
            <div class="form-group">
              <label>Amount to deposit</label>
              <input type="number" class="form-control" formControlName="depositAmount">
              <span class="text-danger"
                    *ngIf="(depositFormControl.depositAmount.touched || submitted) && depositFormControl.depositAmount.errors.required">
                                amount is required
                            </span>
              <span class="text-danger"
                    *ngIf="(depositFormControl.depositAmount.touched || submitted) && depositForm.get('depositAmount').hasError('invalidNumber')">
                                numbers only
                            </span>

              <span class="text-danger"
                    *ngIf="(depositFormControl.depositAmount.touched || submitted) && depositFormControl.depositAmount.errors.min">
                                amount too small
                            </span>

            </div>


            <div class="form-group">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>

          </form>
          <div *ngIf="gtg">
            <h5>Deposit successful</h5>
            <button (click)="goBack()" class="btn btn-success">Go Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
