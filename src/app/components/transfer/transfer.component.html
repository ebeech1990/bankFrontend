<div class="submit-form">
  <div *ngIf="!submitted">

    <div class="form-group" *ngIf="accounts">
      <label for="withdrawAccountInput">Withdraw From</label>
        <select [(ngModel)]="withdrawId" class="form-control" id="withdrawAccountInput" (change)="getWithdrawAccount(withdrawId)">
            <option  *ngFor="let account of accounts" [(ngValue)]="account.id">{{account.nickname}}</option>
        </select>
    </div>
    <div class="form-group" *ngIf="accounts">
      <label for="depositAccountInput">Deposit To</label>
        <select [(ngModel)]="depositId" class="form-control" id="depositAccountInput" (change)="getDepositAccount(depositId)">
            <option  *ngFor="let account of accounts" [(ngValue)]="account.id">{{account.nickname}}</option>
        </select>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        type="text"
        class="form-control"
        id="amount"
        required
        [(ngModel)]="amount"
        name="amount"
      />

    <button (click)="updateBalance(amount)" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button (click)="goBack()" class="btn btn-success">Go Back</button>
